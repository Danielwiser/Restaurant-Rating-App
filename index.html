<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRU Testing Landing Page</title>
</head>

<body>
    <h1>Restaurant Rating Landing Page</h1>
    <form action="/rate" method="post">
        <label for="nameOfRestaurant">Restaurant Name</label>
        <input type="text" name="nameOfRestaurant" placeholder="Name of Restaurant"><br><br>

        <label for="foodQuality">Quality of Food</label>
        <input type="range" name="foodQuality" id="" required max="5" min="1"><br>

        <label for="hygiene">Hygiene</label>
        <input type="range" name="hygiene" id="" required max="5" min="1"><br>

        <label for="cost">Cost</label>
        <input type="range" name="cost" id="" required max="5" min="1"><br>

        <label for="customerService">Customer Service</label>
        <input type="range" name="customerService" id="" required max="5" min="1"><br>

        <label for="comments">Add your comments</label>
        <input type="text" name="comments"><br><br>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
